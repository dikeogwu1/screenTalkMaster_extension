<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>helpMeOut</title>
  </head>
  <body id="popup">
    <header>
      <section>
        <div class="logo">
          <img src="./images/inside-popup-logo.svg" alt="logo" />
          <strong>HelpMeOut</strong>
        </div>
        <div class="settings">
          <img src="./images/setting-2.svg" alt="settings icon" />
          <img src="./images/close-circle.svg" alt="close circle" />
        </div>
      </section>
      <!-- description -->
      <p>This extension helps you record and share help videos with ease.</p>
    </header>
    <main>
      <!-- select screen to record buttons -->
      <section class="screen">
        <button id="full-screen-button">
          <img src="./images/monitor.svg" alt="monitor" />
          <span>Full Screen</span>
        </button>
        <button id="current-tab-button">
          <img src="./images/current-tab.svg" alt="current tab icon" />
          <span>Current Tab</span>
        </button>
      </section>
      <!-- camera and audio toggle -->
      <section class="toggles">
        <!-- camera -->
        <div class="toggle">
          <div>
            <img src="./images/video-camera.svg" alt="" />
            <strong>Camera</strong>
          </div>
          <!-- camera switch -->
          <button class="switch-btn" id="camera-switch">
            <span></span>
            <span></span>
            <span class="switch"></span>
          </button>
        </div>
        <!-- audio -->
        <div class="toggle">
          <div>
            <img src="./images/microphone.svg" alt="" />
            <strong>Audio</strong>
          </div>
          <!-- audio switch -->
          <button class="switch-btn">
            <span></span>
            <span></span>
            <span class="switch"></span>
          </button>
        </div>
      </section>
      <!-- start recording button -->
      <button id="start-recording-button">Start Recording</button>
    </main>

    <script src="./js/popup.js"></script>
  </body>
</html>
